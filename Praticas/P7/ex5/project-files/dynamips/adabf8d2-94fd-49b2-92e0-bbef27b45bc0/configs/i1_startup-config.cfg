!
!
!
!
!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 192.1.10.1 255.255.255.0
!
interface FastEthernet0/0
 ip address 192.1.1.1 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 192.1.2.1 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 192.1.3.1 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router ospf 100
 log-adjacency-changes
 redistribute bgp 201 subnets
 network 192.1.2.0 0.0.0.3 area 0
 network 192.1.3.0 0.0.0.255 area 0
 network 192.1.10.0 0.0.0.255 area 0
!
router bgp 201
 no synchronization
 bgp log-neighbor-changes
 redistribute ospf 100
 neighbor 192.1.1.99 remote-as 301
 neighbor 192.1.1.99 route-map routes-in in
 neighbor 192.1.1.99 route-map routes-out out
 neighbor 192.1.3.3 remote-as 201
 neighbor 192.1.3.3 next-hop-self
 neighbor 192.1.20.2 remote-as 201
 neighbor 192.1.20.2 update-source Loopback0
 neighbor 192.1.20.2 next-hop-self
 no auto-summary
!
ip forward-protocol nd
!
ip bgp-community new-format
ip community-list 1 permit 301:1
ip community-list 2 permit 301:2
ip as-path access-list 1 permit ^$
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
route-map routes-in permit 10
 match community 1
 set local-preference 111
!
route-map routes-in permit 20
 match community 2
 set local-preference 2
!
route-map routes-out permit 10
 match as-path 1
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
